<body>
   <div class="jumbotron">
      <h3 class="display-4">Help me with my MOOD!!</h3>
      <p class="lead">This is a simple web app that tells analyzes the sentiments of people through their tweets and suggests them songs to entertain them.</p>
      <hr class="my-4">
      <p>Enter your TWITTER Handle and sit back and enjoy.!! We will do the rest for you.</p>
      <form action = "/login" method = "post">
         <div class="row">
            <div class="col-sm-4">
               <label for="twitterhandle">Twitter Handle</label>
               <input class="form-control" id="twitterhandle" name = "handle" placeholder="Enter twitter handle">
               <small class="form-text text-muted">'@' is optional and letters are case insensitive</small>
            </div>  
         </div>
         <button type="submit" value = "submit" class="btn btn-primary">Submit</button>
      </form>
   </div>
